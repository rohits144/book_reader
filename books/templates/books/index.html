{% extends "books/base.html" %}

{% block content %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<br>
    <div class="container">
            <div class="col-lg-9 text-center">
                <H1> Book Lover </H1>
            </div>
            <div class="col-lg-3">
                <div class="table">
                    <div >
                        New to the Website,
                        <a href="{% url 'register' %}"> sign up </a>
                    </div>
                    <br>
                    <div>
                        Already a member?
                        <a href="{% url 'login' %}"> sign in </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active" style="height: 300px; width: 100%;">
        <img src="{{STATIC_URL}}/b1.jpg" alt="Banner 1" style="height: 300px; width: 100%;">
      </div>

      <div class="item">
        <img src="{{STATIC_URL}}/b1.jpg" alt="Banner 2" style="height: 300px; width: 100%;">
      </div>

      <div class="item">
        <img src="{{STATIC_URL}}/b1.jpg" alt="Banner 3" style="height: 300px; width: 100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container-fluid">
    <p class="text-center">Get stats about your Reading with graphs, Keep track of your daily Monthly and yearly reading </p>
</div>

</div>
{% endblock %}
